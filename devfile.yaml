schemaVersion: 2.2.0
metadata:
  name: fast-build
  version: 1.0.1
  attributes:
    alpha.dockerimage-port: 8081
  displayName: fast-build
  description: fast-build 
  tags:
    - Docker 
  projectType: docker
  language: docker
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
parent:
  id: fast-build
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: java-springboot-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 300Mi
      deployment/memoryRequest: 180Mi
      deployment/container-port: 8081
    kubernetes:
      uri: deploy.yaml
      endpoints:
        - name: http-8081
          targetPort: 8081
          path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true